# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy WAR app to Azure Web App - MWO-TGL-SBX-POC

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: suisei-cn/actions-download-file@v1
        id: downloadfile  # Remember to give an ID if you need the output filename
        name: Download the file
        with:
          url: "https://tomcat.apache.org/tomcat-8.5-doc/appdev/sample/sample.war"
          target: build/libs 
          
      - uses: azure/webapps-deploy@v2
        with:
          app-name: 'MWO-TGL-SBX-POC'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_44a0963e50194b7e84665f80d73ad70f }}
          package: '*.war'

