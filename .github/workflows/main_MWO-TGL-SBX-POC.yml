# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy WAR app to Azure Web App - MWO-TGL-SBX-POC

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: suisei-cn/actions-download-file@v1
        id: downloadfile  # Remember to give an ID if you need the output filename
        name: Download the file
        with:
          url: "https://tomcat.apache.org/tomcat-8.5-doc/appdev/sample/sample.war"
          target: build/libs 
          
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: Download the file
          path: build/libs

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v2
      with:
        name:  Download the file

    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'MWO-TGL-SBX-POC'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1e669438179845318dac62bc88e37d23 }}
        package: '*.war'
